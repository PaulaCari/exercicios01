<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio</title>
</head>
<body>
	<audio controls autoplay muted played>
		<!--Controls permite ao usuário controlar a
reprodução do áudio, podendo iniciar, pausar e
controlar o volume.
Autoplay o áudio irá iniciar automaticamente
assim que a página for carregada. Pode não
funcionar em alguns navegadores.
Muted o áudio será silenciado.
Played atributo que indica o tempo em que o
áudio foi reproduzido.
-->
		<source src="town-10169.mp3" type="town-10169/mp3">
		<!--O atributo src da tag < source > chama o endereço do
áudio, que pode ser local (como no exemplo dado) ou
uma URL.-->

	</audio>
</body>
</html>
