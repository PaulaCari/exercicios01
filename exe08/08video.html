        <!--Existem
outros atributos para a tag video Analise abaixo alguns
exemplos
•
Autoplay atributo booleano para que o vídeo possa ser executado
automaticamente
•
Loop com esse atributo, o vídeo voltará ao início,
automaticamente, quando terminar
•
Muted o vídeo terá o áudio silenciado
•
Preload com esse atributo, o usuário escolhe o momento em que
o vídeo irá ser carregado, ou seja, ele dá o play Nesse atributo, é
possível sugerir valores, podendo ser
•
Auto o navegador carrega o vídeo assim que a página é
carregada
•
Metadata o vídeo carrega apenas os metadados
•
None o vídeo não deve ser pré carregado-->
